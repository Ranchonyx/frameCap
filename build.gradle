plugins {
    id 'java'
}
int versionM = 1;
int versionS = 1;

group 'org.example'
version String.valueOf(versionM)+"."+String.valueOf(versionS)+"-SNAPSHOT"
sourceCompatibility = 1.8

task fatJar(type : Jar) {
    manifest {
        attributes 'Implementation-title': 'FrameCapture',
        'Main-Class':'Main'
    }
    baseName = project.name +'-all'
    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    } with jar
}



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
